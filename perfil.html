<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Hacker Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #34495e, #2c3e50);
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .profile-container {
            background-color: #1c1c1c;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        /* Seção do Perfil */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .profile-info h2 {
            font-size: 1.8em;
            color: #ffffff;
        }

        .change-photo-button {
            padding: 10px 20px;
            background: #2980b9;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .change-photo-button:hover {
            background: #3498db;
        }

        input[type="file"] {
            display: none;
        }

        /* Lista de Amigos */
        .friends-section {
            margin-top: 20px;
            text-align: left;
        }

        .friends-section h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .friends-list {
            list-style: none;
            padding: 0;
        }

        .friends-list li {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .friends-list li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .add-friend-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .add-friend-section input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 6px;
            border: 1px solid #2980b9;
            outline: none;
            margin-right: 10px;
        }

        .add-friend-button {
            padding: 10px 20px;
            background: #27ae60;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .add-friend-button:hover {
            background: #2ecc71;
        }

        /* Botão Voltar */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Perfil do Usuário</h1>

        <!-- Seção de Perfil -->
        <div class="profile-section">
            <img id="profile-photo" src="default-avatar.png" alt="Foto do Perfil">
            <h2>Nome do Usuário</h2>
            <label for="upload-photo" class="change-photo-button">Alterar Foto de Perfil</label>
            <input type="file" id="upload-photo" accept="image/*">
        </div>

        <!-- Seção de Amigos -->
        <div class="friends-section">
            <h2>Amigos</h2>
            <ul class="friends-list" id="friends-list">
                <li>Amigo 1</li>
                <li>Amigo 2</li>
                <li>Amigo 3</li>
            </ul>
        </div>

        <!-- Adicionar Amigo -->
        <div class="add-friend-section">
            <input type="text" id="friend-username" placeholder="Digite o nome de usuário...">
            <button class="add-friend-button" id="add-friend-button">Adicionar Amigo</button>
        </div>

        <!-- Botão Voltar -->
        <a href="main.html" class="back-button">Voltar para o Dashboard</a>
    </div>

    <script>
        // Função para mudar a foto de perfil
        document.getElementById('upload-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-photo').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Função para adicionar amigos
        document.getElementById('add-friend-button').addEventListener('click', function() {
            const friendUsername = document.getElementById('friend-username').value;
            if (friendUsername) {
                const friendsList = document.getElementById('friends-list');
                const newFriend = document.createElement('li');
                newFriend.textContent = friendUsername;
                friendsList.appendChild(newFriend);
                document.getElementById('friend-username').value = ''; // Limpa o campo
            }
        });
    </script>
</body>
</html>
